<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pretty Maps Example</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js" ></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="prettymaps.js"></script>
</head>
<body>
    <div style="width: 100%; height: 500px;" class="map-canvas"></div>
    <h2>Examples</h2>
    <button id="default-map-btn">default</button>
    <button id="green-map-btn">green</button>
    <button id="blue-map-btn">blue with controls</button>
    <button id="grey-map-btn">grey</button>
    <script>

        $(function(){
            //default
            $('.map-canvas').prettyMaps({
                address: ['Melbourne, Australia', 'Richmond, Australia'],
                image: 'map-icon.png',
                hue: '#FF0000',
                saturation: -20
            });

            //red map example
            $('#default-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps();
            });

            //green map example
            $('#green-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps({
                    address: ['Melbourne, Australia'],
                    image: 'map-icon.png',
                    hue: '#00FF55',
                    saturation: -30
                });
            });

            //blue map example
            $('#blue-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps({
                    image: 'map-icon.png',
                    hue: '#0073FF',
                    saturation: -30,
                    zoom: 16,
                    panControl: true,
                    zoomControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: true,
                    overviewMapControl: true,
                    scrollwheel: false,
                });
            });

            //grey map example
            $('#grey-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps({
                    image: 'map-icon.png',
                    saturation: -100,
                    lightness: 10
                });
            });
        });

  </script>
</body>
</html>
